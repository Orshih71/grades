<!DOCTYPE html>
<html lang="en">
<head>
    <title>Retrieve Grade</title>
</head>
<body>
<h1>Retrieve your grade</h1>
<form action="http://mumstudents.org/params.php">
    <label> Name:
        <input name="name" type="text"/>
    </label>
    <br/>
    <br/>
    <label> Student ID:
        <input name="sid" type="number"/>
    </label>
    <br/>
    <br/>
    <label> Assignment:
        <select name="assignmentId">
            <option value="lab1">Lab 1</option>
            <option value="lab2">Lab 2</option>
            <option value="lab3">Lab 3</option>
        </select>
    </label>
    <br/>
    <p>Entry: </p>
    <label>
        <input type="radio" name="entry" value="aug" checked="checked" />
        August
    </label>
    <label>
        <input type="radio" name="entry" value="nov" />
        November
    </label>
    <label>
        <input type="radio" name="entry" value="feb" />
        February
    </label>
    <label>
        <input type="radio" name="entry" value="mar" />
        March
    </label>
    <br/>
    <br/>
    <label>
        Terms and condition:
        <input type="checkbox" name="entry" />
    </label>
    <br/>
    <br/>
    <button type="submit">Get Grade!</button>
</form>
</body>
</html>
